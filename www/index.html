<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Лични финанси</title>

        <link href="css/main.css" media="screen" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="js/fixtures.js"></script>
        <script type="text/javascript" src="js/handlers.js"></script>
        <script type="text/javascript" src="js/cross-browser-event-handling.js"></script>
    </head>
    <body>
        <div class="app">
            <h1>Лични финанси</h1>

            <h2>Добавяне на транзакция</h2>

            <form id="newTransactionForm" action="#" method="get">
                <div class="forminput">
                    <label for="transactionDate">Дата</label><br>
                    <input type="date" name="transactionDate" id="transactionDate" required="required">
                </div>

                <div class="forminput">
                    <label for="transactionDate">Тип</label><br>
                    <select name="transactionType" id="transactionType" required="required">
                        <option value="" disabled selected>-- Изберете --</option>
                        <option value="withdrawal">Разход</option>
                        <option value="deposit">Приход</option>
                    </select>
                </div>

                <div class="forminput">
                    <label for="transactionAmount">Сума</label><br>
                    <input type="number" step="0.01" name="transactionAmount" id="transactionAmount" required="required">
                </div>

                <div class="forminput">
                    <label for="transactionPayee">Контрагент</label><br>
                    <input type="text" name="transactionPayee" id="transactionPayee" required="required">
                </div>

                <div class="forminput">
                    <label for="transactionNote">Бележка</label><br>
                    <input type="text" name="transactionNote" id="transactionNote" required="required">
                </div>

                <div class="forminput">
                    <input type="submit" name="newTransaction" id="submitNewTransaction" form="newTransactionForm" value="Добави транзакция">
                </div>
            </form>

            <h2>Справки</h2>

            <form id="queryTransactionsForm" action="#" method="get">

                <div class="forminput">
                    <label for="distinctMonthsSelect">Справка за месец</label><br>
                    <select name="distinctMonthsSelect" id="distinctMonthsSelect" required="required">
                        <option value="" disabled selected>-- Изберете месец --</option>
                    </select>
                </div>

            </form>

        </div>
        <script type="text/javascript">
            var appTransactions = {};
            var distinctMonths = [];

            addEvent(document.getElementById('newTransactionForm'), 'submit', newTransactionSubmitted);
            addEvent(window, 'load', initTransactions);
        </script>
    </body>
</html>
